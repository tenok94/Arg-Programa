<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./StyleRegistration.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="form_Container">
            <form action="">
                <fieldset>
                    <legend><b>Registration Form</b></legend>
                    <div>
                        <label class="description" for="element_1"><b>Player's First Name:</b></label>
                        <input id="element_1" name="element_1" class="element text medium" type="text"/>&ensp;
                        
                        <label class="description" for="element_2"><b>Last Name:</b></label>
                        <input id="element_2" name="element_2" class="element text medium" type="text"/>&ensp;
    
                        <label class="description" for="element_3"><b>Street Address:</b></label>
                        <input id="element_3" name="element_3" class="element text medium" type="text"/>
                    </div>
                     
                    <div><br>
                        <label class="description" for="element_4"><b>City:</b></label>
                        <input id="element_4" name="element_4" class="element text medium" type="text"/>&ensp;
    
                        <label class="description" for="element_5"><b>Zip Code:</b></label>
                        <input id="element_5" name="element_5" class="element text medium" type="text"/> 
                    </div>
    
                    <div><br>
                        <label class="description" for="element_6"><b>Birth Date(mm/dd/yyyy):</b></label>
                        <input id="element_6" name="element_6" class="element text medium" type="text"/> &ensp; <!--"&ensp;" inserta un espacio-->
    
                        <label class="description" for="element_7"><b>Gender</b></label>
                        <input id="element_7_1" name="element_7_1" class="element checkbox" type="checkbox" value="1" />
                        <label class="choice" for="element_7_1">Male</label>
                        <input id="element_7_2" name="element_7_2" class="element checkbox" type="checkbox" value="1" />
                        <label class="choice" for="element_7_2">Female</label>	
                    </div>
    
                    <div><br>
                        <label class="description" for="element_8"><b>Grade:</b></label>
                        <input id="element_8_1" name="element_8_1" class="element checkbox" type="checkbox" value="1" />
                        <label class="choice" for="element_8_1">Pre-School</label>
                        <input id="element_8_2" name="element_8_2" class="element checkbox" type="checkbox" value="1" />
                        <label class="choice" for="element_8_2">1st</label>
                        <input id="element_8_3" name="element_8_3" class="element checkbox" type="checkbox" value="1" />
                        <label class="choice" for="element_8_3">2nd</label>
                        <input id="element_8_4" name="element_8_4" class="element checkbox" type="checkbox" value="1" />
                        <label class="choice" for="element_8_4">3rd</label>
                        <input id="element_8_5" name="element_8_5" class="element checkbox" type="checkbox" value="1" />
                        <label class="choice" for="element_8_5">4th</label>
                        <input id="element_8_6" name="element_8_6" class="element checkbox" type="checkbox" value="1" />
                        <label class="choice" for="element_8_6">5th</label><br>
    
                        <h2>Which elementary school do you live near?</h2>
    
                        <label class="description" for="element_1"><b>Closest School:</b></label><br>
                        <input id="element_1_1" name="element_1" class="element radio" type="radio" value="1" />
                        <label class="choice" for="element_1_1">AJ Katzenmaier</label>
                        <input id="element_1_2" name="element_1" class="element radio" type="radio" value="2" />
                        <label class="choice" for="element_1_2">Greenbay</label><br>
                        <input id="element_1_3" name="element_1" class="element radio" type="radio" value="3" />
                        <label class="choice" for="element_1_3">Howard A Yeager</label>
                        <input id="element_1_4" name="element_1" class="element radio" type="radio" value="4" />
                        <label class="choice" for="element_1_4">Marjorie P Hart</label><br>
                        <input id="element_1_5" name="element_1" class="element radio" type="radio" value="5" />
                        <label class="choice" for="element_1_5">North Elementary</label>
                        <input id="element_1_6" name="element_1" class="element radio" type="radio" value="6" />
                        <label class="choice" for="element_1_6">South Elementary</label><br><br>
    
                        <label class="description" for="element_2"><b>What position(s) do you normally play? (check all that apply)</b></label><br> 
                        <input id="element_2_1" name="element_2" class="element radio" type="radio" value="1" />
                        <label class="choice" for="element_2_1">Forward</label>
                        <input id="element_2_2" name="element_2" class="element radio" type="radio" value="2" />
                        <label class="choice" for="element_2_2">Defense</label>
                        <input id="element_2_3" name="element_2" class="element radio" type="radio" value="3" />
                        <label class="choice" for="element_2_3">Midfield</label>
                        <input id="element_2_4" name="element_2" class="element radio" type="radio" value="4" />
                        <label class="choice" for="element_2_4">Goalkeeper</label><br><br>
    
                        <label class="description" for="element_3"><b>Uniform Size:</b></label><br>
                        <input id="element_3_1" name="element_3" class="element radio" type="radio" value="1" />
                        <label class="choice" for="element_3_1">Youth Smal</label>
                        <input id="element_3_2" name="element_3" class="element radio" type="radio" value="2" />
                        <label class="choice" for="element_3_2">Youth Medium</label>
                        <input id="element_3_3" name="element_3" class="element radio" type="radio" value="3" />
                        <label class="choice" for="element_3_3">Youth Large</label>
                        <input id="element_3_4" name="element_3" class="element radio" type="radio" value="4" />
                        <label class="choice" for="element_3_4">Small</label>
                        <input id="element_3_5" name="element_3" class="element radio" type="radio" value="5" />
                        <label class="choice" for="element_3_5">Medium</label>
                        <input id="element_3_6" name="element_3" class="element radio" type="radio" value="6" />
                        <label class="choice" for="element_3_6">Large</label>
                        <input id="element_3_7" name="element_3" class="element radio" type="radio" value="7" />
                        <label class="choice" for="element_3_7">Extra-Large</label>
    
                    </div>
                        
                </fieldset>
            </form>
        </div>
        
    </main>
</body>
</html>
